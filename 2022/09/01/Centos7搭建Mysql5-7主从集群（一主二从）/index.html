        <h3 id="1-安装mysql5-7"><a href="#1-安装mysql5-7" class="headerlink" title="1. 安装mysql5.7"></a>1. 安装mysql5.7</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">由于CentOS 的yum源中没有mysql，需要到mysql的官网下载yum repo配置文件。</span></span><br><span class="line">wget https://dev.mysql.com/get/mysql57-community-release-el7-9.noarch.rpm</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">然后进行repo的安装</span></span><br><span class="line">rpm -ivh mysql57-community-release-el7-9.noarch.rpm</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">执行完成后会在/etc/yum.repos.d/目录下生成两个repo文件mysql-community.repo mysql-community-source.repo</span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">安装命令</span></span><br><span class="line">yum install mysql-server</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">启动命令</span></span><br><span class="line">systemctl start mysqld</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">获取临时密码，第一次登陆使用</span></span><br><span class="line">grep &#x27;temporary password&#x27; /var/log/mysqld.log</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">倘若没有获取临时密码，则删除之前mysql的残留数据</span></span><br><span class="line">rm -rf /var/lib/mysql</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">再启动</span></span><br><span class="line">systemctl start mysqld</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">登陆</span></span><br><span class="line">mysql -u root -p</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">输入刚才获得的密码</span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">登录成功后修改密码</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">密码策略问题异常信息：ERROR 1819 (HY000): Your password does not satisfy the current policy requirements</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">解决 输入下面语句查看mysql初始的密码策略</span></span><br><span class="line">SHOW VARIABLES LIKE &#x27;validate_password%&#x27;; </span><br></pre></td></tr></table></figure>
<p><img src="/2022/09/01/Centos7%E6%90%AD%E5%BB%BAMysql5-7%E4%B8%BB%E4%BB%8E%E9%9B%86%E7%BE%A4%EF%BC%88%E4%B8%80%E4%B8%BB%E4%BA%8C%E4%BB%8E%EF%BC%89/1.png"></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">设置密码的验证强度等级，设置 validate_password_policy 的全局参数为 LOW 即可</span></span><br><span class="line">set global validate_password_policy=LOW;</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">修改密码</span></span><br><span class="line">ALTER USER &#x27;root&#x27;@&#x27;localhost&#x27; IDENTIFIED BY &#x27;123456&#x27;; </span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">关于 mysql 密码策略相关参数；</span></span><br><span class="line">    1）、validate_password_length  固定密码的总长度；</span><br><span class="line">    2）、validate_password_dictionary_file 指定密码验证的文件路径；</span><br><span class="line">    3）、validate_password_mixed_case_count  整个密码中至少要包含大/小写字母的总个数；</span><br><span class="line">    4）、validate_password_number_count  整个密码中至少要包含阿拉伯数字的个数；</span><br><span class="line">    5）、validate_password_policy 指定密码的强度验证等级，默认为 MEDIUM；</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">开启远程控制</span></span><br><span class="line">		1.1、连接服务器: mysql -u root -p</span><br><span class="line">		1.2、看当前所有数据库：show databases;</span><br><span class="line">		1.3、进入mysql数据库：use mysql;</span><br><span class="line">		1.4、查看mysql数据库中所有的表：show tables;</span><br><span class="line">		1.5、查看user表中的数据：select Host, User,Password from user;</span><br><span class="line">		1.6、修改user表中的Host:   update user set Host=&#x27;%&#x27; where User=&#x27;root&#x27;;  </span><br><span class="line">        说明： % 代表任意的客户端,可替换成具体IP地址。</span><br><span class="line">		1.7、最后刷新一下：flush privileges;</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">其他配置</span></span><br><span class="line">  1、设置安全选项：</span><br><span class="line">  mysql_secure_installation</span><br><span class="line">  </span><br><span class="line">  2、关闭MySQL</span><br><span class="line">  systemctl stop mysqld </span><br><span class="line"></span><br><span class="line">  3、重启MySQL</span><br><span class="line">  systemctl restart mysqld </span><br><span class="line"></span><br><span class="line">  4、查看MySQL运行状态</span><br><span class="line">  systemctl status mysqld </span><br><span class="line"></span><br><span class="line">  5、设置开机启动</span><br><span class="line">  systemctl enable mysqld </span><br><span class="line"></span><br><span class="line">  6、关闭开机启动</span><br><span class="line">  systemctl disable mysqld </span><br><span class="line"></span><br><span class="line">  7、配置默认编码为utf8：</span><br><span class="line">  vi /etc/my.cnf #添加 [mysqld] character_set_server=utf8 init_connect=&#x27;SET NAMES utf8&#x27;</span><br><span class="line"></span><br><span class="line">  其他默认配置文件路径： </span><br><span class="line"></span><br><span class="line">  配置文件：/etc/my.cnf 日志文件：/var/log//var/log/mysqld.log 服务启动脚本：/usr/lib/systemd/system/mysqld.service socket文件：/var/run/mysqld/mysqld.pid</span><br><span class="line"></span><br><span class="line">  8、查看版本</span><br><span class="line">  select version();</span><br></pre></td></tr></table></figure>

<h3 id="2-主从搭建"><a href="#2-主从搭建" class="headerlink" title="2. 主从搭建"></a>2. 主从搭建</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">3台机器，分别为主、从、从，192.168.1.1，192.168.1.2,192.168.1.3，全部安装好mysql</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">主库</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">修改/etc/my.cnf 文件</span></span><br><span class="line">vim /etc/my.cnf</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">在[mysqld]标签下增加如下配置，binlog的位置，servcer-id,每台机器的server-id必须不一样</span></span><br><span class="line">  log-bin=//home/ailife/mysql/log/mysqlbin</span><br><span class="line">  server-id=1</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">更改binlog日志的目录的用户组</span></span><br><span class="line">chgrp -R mysql /home/ailife/mysql/log/ &amp;&amp; chown -R mysql /home/ailife/mysql/log/</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">重启mysql，并登陆到mysql，查看主库的状态</span></span><br><span class="line">show master status;</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">如下图显示，两个之记住，后面有用</span></span><br></pre></td></tr></table></figure>

<p><img src="/2022/09/01/Centos7%E6%90%AD%E5%BB%BAMysql5-7%E4%B8%BB%E4%BB%8E%E9%9B%86%E7%BE%A4%EF%BC%88%E4%B8%80%E4%B8%BB%E4%BA%8C%E4%BB%8E%EF%BC%89/2.png"></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">给从库授权同步</span></span><br><span class="line">GRANT REPLICATION SLAVE ON *.* TO &#x27;slave1&#x27;@&#x27;192.168.1.2&#x27; IDENTIFIED BY &#x27;slave1&#x27;</span><br><span class="line">GRANT REPLICATION SLAVE ON *.* TO &#x27;slave2&#x27;@&#x27;192.168.1.3&#x27; IDENTIFIED BY &#x27;slave2&#x27;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">操作从库</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">修改/etc/my.cnf 文件</span></span><br><span class="line">vim /etc/my.cnf</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">在[mysqld]标签下增加如下配置，binlog的位置，servcer-id,每台机器的server-id必须不一样</span></span><br><span class="line">  server-id=2</span><br><span class="line">	relay-log=mysql-relay</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">重启mysql，并登陆到mysql</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">对从数据库服务器做相应设置,指定复制使用的用户,主数据库服务器的IP、端口以及开始执行复制的日志文件和位置</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">这里会用到前面步骤图中的两个值，File和Position</span></span><br><span class="line">CHANGE MASTER TO MASTER_HOST=&#x27;192.168.1.1&#x27;, MASTER_USER=&#x27;slave1&#x27;, MASTER_PASSWORD=&#x27;slave1&#x27;, MASTER_LOG_FILE=&#x27;mysqlbin.000001&#x27;, MASTER_LOG_POS=1453;</span><br><span class="line">CHANGE MASTER TO MASTER_HOST=&#x27;192.168.1.1&#x27;, MASTER_USER=&#x27;slave2&#x27;, MASTER_PASSWORD=&#x27;slave2&#x27;, MASTER_LOG_FILE=&#x27;mysqlbin.000001&#x27;, MASTER_LOG_POS=1453;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">从库上启动slave线程</span></span><br><span class="line">start slave</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">查看从库状态(\G格式更好看)</span></span><br><span class="line">show slave status\G;</span><br></pre></td></tr></table></figure>

<p><img src="/2022/09/01/Centos7%E6%90%AD%E5%BB%BAMysql5-7%E4%B8%BB%E4%BB%8E%E9%9B%86%E7%BE%A4%EF%BC%88%E4%B8%80%E4%B8%BB%E4%BA%8C%E4%BB%8E%EF%BC%89/3.png"></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">两个属性为Yes则正常</span></span><br><span class="line">  Slave_IO_Running: Yes</span><br><span class="line">  Slave_SQL_Running: Yes</span><br><span class="line"><span class="meta prompt_"> </span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">最后可以创建数据库进行测试等操作</span></span><br><span class="line">create database test default character set utf8mb4 collate utf8mb4_general_ci;</span><br></pre></td></tr></table></figure>
